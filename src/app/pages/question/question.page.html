<ion-header>
  <ion-toolbar>
    <ion-title>Question</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="question-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-list> 
    <ion-item>
      <ion-label position="fixed">Fragen-ID: </ion-label>
      <ion-label>{{question.id}}</ion-label>
    </ion-item>  
    <ion-item>
      <ion-input label="Title:" labelPlacement="fixed" type="text" [(ngModel)]="question.title"></ion-input>
    </ion-item>
    <ion-item> 
      <ion-input label="Antwort 1:" labelPlacement="fixed" type="text" [(ngModel)]="question.a1"></ion-input>
      <ion-button icon-only (click)="setCorrect(1)">
          <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item> 
      <ion-input label="Antwort 2:" labelPlacement="fixed" type="text" [(ngModel)]="question.a2"></ion-input>
      <ion-button icon-only (click)="setCorrect(2)">
          <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item> 
      <ion-input label="Antwort 3:" labelPlacement="fixed" type="text" [(ngModel)]="question.a3"></ion-input>
      <ion-button icon-only (click)="setCorrect(3)">
          <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item> 
      <ion-input label="Antwort 4:" labelPlacement="fixed" type="text" [(ngModel)]="question.a4"></ion-input>
      <ion-button icon-only (click)="setCorrect(4)">
          <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-item>   
    <ion-item>
      <ion-label position="fixed">richtig: </ion-label>
      <ion-label position="fixed">{{question.correct}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
